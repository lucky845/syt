# 服务端口
server:
  port: 8201
  # 服务名
spring:
  application:
    name: service-hosp
  # 环境设置: dev、test、prod
  profiles:
    active: dev
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///yygh_hosp?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  # 返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
