server:
  port: 8222 # 服务端口
spring:
  application:
    name: service-gateway # 服务名
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 使用服务发现路由
      routes:
        - id: service-hosp
          uri: lb://service-hosp
          predicates:
            - Path=/*/hosp/** # 路径匹配
        - id: service-hosp01
          uri: lb://service-hosp
          predicates:
            - Path=/admin/user/** # 路径匹配
        - id: service-cmn
          uri: lb://service-cmn
          predicates:
            - Path=/*/cmn/** # 路径匹配
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/userinfo/**
        - id: service-sms
          uri: lb://service-sms
          predicates:
            - Path=/*/sms/**
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # nacos服务地址